# yaml-language-server: $schema=https://raw.githubusercontent.com/dimasma0305/ctfify/refs/heads/master/function/template/templates/others/ctf-template/.gzctf/challenge.schema.yaml

name: "static-attachment-with-compose"
author: "dimas"
description: |
  Example static attachment

  Start challenge from: https://ctfify.1pc.tf/challenge/{{.slug}}

type: "StaticAttachment"
value: 1000

flags:
  - "flag{testing}"


provide: "./dist"

dashboard:
  compose: ./src/docker-compose.yml
  challengeDurationMinutes: 15
  resetTimerMinutes: 10
  restartCooldownMinutes: 5

scripts:
    start: cd src && docker compose -p {{.slug}} up --build -d
    stop: cd src && docker compose -p {{.slug}} down --volumes
    restart: cd src && docker compose -p {{.slug}} down --volumes && docker compose -p {{.slug}} up --build -d