version: "3.0"
services:
  gzctf:
    image: gztime/gzctf:latest
    restart: always
    environment:
      - "LC_ALL=en_US.UTF-8"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - "./data/files:/app/files"
      - "./appsettings.json:/app/appsettings.json:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - db
      - cache
  gzctf-bot:
    build: bot
    restart: always
    environment:
      GZCTF_DISCORD_WEBHOOK: "{{.DiscordWebhook}}"
      POSTGRES_PASSWORD: postgres
  db:
    image: postgres:alpine
    restart: always
    environment:
      - "POSTGRES_PASSWORD=postgres"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    # command: sleep infinity

  cache:
    image: redis:alpine
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - gzctf
    volumes:
      - ./nginx/default.conf:/etc/nginx/sites-available/default
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "443:443"
      - "80:80"


