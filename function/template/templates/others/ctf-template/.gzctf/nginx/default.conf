server {

  ## When using the config file, choose to not automatically generate a NGINX config when executing certbot

    server_name www.{{.PublicEntry}} {{.PublicEntry}};

    location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $http_host;
      proxy_pass http://gzctf:8080;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/{{.PublicEntry}}/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/{{.PublicEntry}}/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
  if ($host = www.{{.PublicEntry}}) {
      return 302 https://{{.PublicEntry}}$request_uri;
  } # managed by Certbot


  if ($host = YourDomainName) {
      return 302 https://{{.PublicEntry}}$request_uri;
  } # managed by Certbot


  listen 80 default_server;
  listen [::]:80 default_server;

  server_name www.{{.PublicEntry}} {{.PublicEntry}};
  return 404; # managed by Certbot
}
